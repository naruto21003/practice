<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-model="message">
		<as v-bind:my-message="message"></as>
	</div>
</body>
<script type="text/javascript">
	Vue.component("as",{
		props:["myMessage"],
		template:"<div>{{myMessage}}</div>"
	})
	new Vue({
		el:"#app",
		data:{
			message:"fhjfhskjdf"
		}
	})
</script>
</html>
