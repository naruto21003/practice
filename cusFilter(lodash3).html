<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript" src="lodash.min.js"></script>
</head>
<body>
	<div id="app">
		<!-- <select v-model="firstNumber">
			<option selected value="a">A</option>
			<option value="b">B</option>
		</select> -->
		<ul>
			<li v-for="todo in todos | sort">
				{{todo.text}}
			</li>
		</ul>
	</div>
</body>
	<script type="text/javascript">
		Vue.filter("sort",function(value){
				//console.log(value);
				var arr =_.orderBy(value,function(o){
						return o.text.substr(o.text.length-1,o.text.length);
				},["asc"]);
		        return arr; 
				
		});
		new Vue({
			el:"#app",
			data:{
				todos:[
					{text:"ahjhf"},
					{text:"btr"},
					{text:"atrtytrf"},
					{text:"cytrytryf"},
					{text:"byuytujghjkjhj"},
					{text:"dhkjkjhkjh"}
				]
			}
		})
	</script>
</html>
