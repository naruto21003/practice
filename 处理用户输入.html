<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="app">
		<p>{{message}}</p>
		<!-- <input type="text" v-model="message"> -->
		<button v-on:click="replyMessage">按钮</button>
	</div>
</body>
<script type="text/javascript">
	new Vue({
		el:"#app",
		data:{
			message:"head jdfasdjlaksd jdrlkad"
		},
		methods:{
			replyMessage:function(){
				this.message=this.message.split(" ").reverse().join(" ");
			}
		}
	})
</script>
</html>
