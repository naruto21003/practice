<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="app">
		<sa msg="hello"></sa>
	</div>
</body>
<script type="text/javascript">
	Vue.component("sa",{
		props:["msg"],
		template:"<span>{{msg}}</span>"
	});
	new Vue({
		el:"#app"
	})
</script>
</html>
