<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="vue.js"></script>
	<style type="text/css">
		.classA{display: none;}
		.classB{display: block;}
		li{position: relative;}
		input{position: absolute;top:0;left:0;}
	</style>
</head>
<body>
	<div id="app">
		<as></as>
	</div>

	<template id="cApp">
		<ul>
			<li  v-for="tudo in tudos">
				<p v-on:click="showWrite(tudo)">{{tudo.text}}</p>
				<input type="text" v-bind:class="[tudo.isShow ? 'classB' :'classA' ]" v-model="tudo.text" v-on:keyup.enter="reply(tudo)">
			</li>
		</ul>
	</template>
</body>
<script type="text/javascript">
Vue.component("as",{
	template:"#cApp",
	data:function(){
		return {
			tudos:[
				{text:"1111" ,isShow: true},
				{text:"2222" ,isShow: false},
				{text:"3333",isShow: false},
				{text:"4444",isShow: true},
				{text:"5555",isShow: false}
			]
		}
	},
		methods:{
			showWrite:function(a){
				a.isShow=!a.isShow;
			},
			reply:function(a){
				a.isShow=!a.isShow;
			}
		}

})
	new Vue({
		el:"#app"
		
	})
</script>
</html>
