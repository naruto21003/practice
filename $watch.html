<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="app">
		<p>{{fullname}}</p>

	</div>
</body>
<script type="text/javascript">
	var vm=new Vue({
		el:"#app",
		data:{
			firName:"rong",
			lasName:"wang",
			fullname:"rong wang"
		}
	});
	vm.$watch("lasName",function(val){
		this.fullname=this.firName+" "+val;
	});
	vm.$watch("firName",function(val){
		this.fullname=val+" "+firName;
	});
</script>
</html>
