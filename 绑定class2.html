<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="vue.js"></script>
	<style type="text/css">
		p.m-red{background:red;}
		.classA{color: green;font-size:20px;}
		.classB{color: orange;font-size:18px;}
	</style>
</head>
<body>
	<div id="app">
		<p class="m-red" v-bind:class="[isB ? 'classB':'classA']">{{message}}</p>
	</div>
</body>
<script type="text/javascript">
	new Vue({
		el:"#app",
		data:{
			message:"hello word",
			isB:false
		}
	})
</script>
</html>
