<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="todo in todos">{{todo.text}}</li>
		</ul>
	</div>
</body>
<script type="text/javascript">
	var start=0;
	var mixin={
		init:function(){
			start=new Date().getTime();
			console.log(start);
			return start;
		},
		ready:function(){
			var end=new Date().getTime();
			console.log(end);
			alert(end-start);
			
		}
	};

	new Vue({
		el:"#app",
		mixins: [mixin],
		data:{
			todos:[
				{text:2321321},
				{text:"fgdfg"},
				{text:543534534},
				{text:"fsdfsdf"},
				{text:5435345345}
			]
		}
	})
</script>
</html>
