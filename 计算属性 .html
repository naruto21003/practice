<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="app">
		<p>{{a}}</p>
		<p>{{b}}</p>
	</div>
</body>
<script type="text/javascript">
	new Vue({
		el:"#app",
		data:{
			a:1
		},
		computed:{
			b:function(){
				return this.a++;
			}
		}
	})
</script>
</html>
