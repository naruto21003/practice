<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="item in items">
				{{parentMessage}} - {{$index}} -{{item.message}}
			</li>
		</ul>
	</div>
</body>
<script type="text/javascript">
	var vm=new Vue({
		el:"#app",
		data:{
			parentMessage:"parent",
			items:[
				{message:"11111"},
				{message:"22222"},
				{message:"33333"},
				{message:"44444"},
			]
		}
	})
</script>
</html>
